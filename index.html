<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews</title>
</head>

<body class="container">

  <div class="sidebar">
    <span class="openbtn" onclick="openNav()">&#9776;</span>
    <div id="sidenav" class="sidenav">
      <span class="closebtn" onclick="closeNav()">&times;</span>
      <a href="/">Home</a>
      <a href="#">About</a>
      <a href="#">Some Link</a>
    </div>
  </div>

  <header class="header">
    <div id="map" class="header__map"></div>
  </header>

  <div class="filter">
    <object data="img/logo-white.svg" type="image/svg+xml" title="foodiary logo" alt="foodiary logo" class="filter__logo"></object>
    <h2>Filter Results</h2>
    <select id="neighborhoods-select" class="filter__items" name="neighborhoods" onchange="updateRestaurants()">
      <option value="all">All Neighborhoods</option>
    </select>
    <select id="cuisines-select" class="filter__items" name="cuisines" onchange="updateRestaurants()">
      <option value="all">All Cuisines</option>
    </select>
  </div>

  <section id="restaurants-list" class="restaurants">

  </section>


  <footer class="footer">
    <p class="copyright">Copyright (c) 2017 <a href="/"><strong>Foodiary</strong></a> All Rights Reserved.</p>
  </footer>

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script type="application/javascript" src="js/user.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->




</body>

</html>
