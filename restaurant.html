<!DOCTYPE html>

  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Foodiary; Restaurant Review</title>
</head>

<body class="container">
  <div class="sidebar">
    <span class="openbtn" onclick="openNav()" aria-label="menu open button">&#9776;</span>
    <nav id="sidenav" class="sidenav">
      <span class="closebtn" onclick="closeNav()" aria-label="menu close button">&times;</span>
      <a href="./">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </div>
  <!-- Beginning header -->
  <header class="header">
    <a href="./"><img src="img/logo.svg" alt="foodiary logo" class="header__logo"></a>

    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" class="header__breadcrumb">
      <li><a href="./">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
  </header>
  <!-- End header -->

  <section id="map-container" class="map">
    <div id="map"></div>
  </section>

  <section id="restaurant-container" class="restaurant" tabindex="0">
    <h1 id="restaurant-name" class="restaurant__name"></h1>
    <img id="restaurant-img" class="restaurant__img">
    <p id="restaurant-cuisine" class="restaurant__cuisine"></p>
    <p id="restaurant-address" class="restaurant__address"></p>
    <table id="restaurant-hours" class="restaurant__hours"></table>
  </section>

  <section id="reviews-container" class="review" tabindex="0">
<!-- <div id="reviews-list" class="review">
</div> -->
</section>

<footer class="footer">

</footer>
